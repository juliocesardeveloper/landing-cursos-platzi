<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <title>Landing cursos Platzi</title>
    </head>
    <body>
        <div class="hero">
            <div class="hero-container">
                <div class="badge">
                    <img src="badge.png" alt="">
                </div>
                <h1 class="title">
                    Curso de React.js
                </h1>
                <div class="description">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque excepturi aliquid repellendus natus exercitationem dolorum veritatis itaque, vel cum dolores officiis quasi minima nemo soluta quas optio ipsa sed! Doloremque!</p>
                </div>
                <form action="" class="form">
                    <p>Regístrate a Platzi</p>
                    <input type="text" placeholder="Nombre">
                    <input type="email" placeholder="Correo electrónico">
                    <button type="submit">Comienza ahora</button>

                    <p>Lanzamiento:</p>
                    <p>
